<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="card-container">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="post">
        <div class="contenedor-imagen">
            <img src="/images/usuario.png" class="imagen-usuario"/>
        </div>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="register-links">
        <p>¿No tienes una cuenta?</p>
        <a href="/registroPaciente">Registro Paciente</a>
        <a href="/registroMedico">Registro Médico</a>
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
